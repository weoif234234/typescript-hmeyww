<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
      window.onload = () => {
        var chatText = "-----------";
        for (var i=0; i<3000; i++) {
          chatText += String.fromCharCode(32 + Math.round((100-32) * Math.random()));
        }
        chatText += "\n-------------"
        //$("#chat_text")[0].textContent = chatText;
      }
      
      
    </script>
  </head>
  <body>

  <div class="container-fluid text-center d-flex flex-column border-2 vh-100 " style="min-width:958px; max-width:1300px">
    <div class="row">
      <div class="col">
        -----------------------<br>
        chainrama.io<br>
        -----------------------
      </div>
      <div class="col-2 border">
      --------------------<br>
        Wallet: $124.52<br>
        --------------------
      </div>
    </div>

    <div class="row bg-light flex-fill ">
      <div class="col border d-flex flex-column ">
        <div class = "row">
          <div class="fs-2">Chat</div>
        </div>
        <div class = "row border d-flex flex-grow-1 overflow-auto" style="max-height:80vh">
          <small class = "text-start text-wrap text-break" id="chat_text">
              
          </small>
        </div>
        <div class = "row border ">
          <div class="input-group mb-2 mt-2">
          <input type="text" class="form-control" id="chat_button_send" placeholder="Input your message here">
          <button class="btn btn-outline-secondary" type="button" id="chat_button_send">Send</button>
        </div>
        </div>
      </div>
      <div class="col border d-flex flex-column">
      <div class="fs-2">Game</div>
        <div class = "row border mb-1" style="height:600px; width:500px">
          <div>
            <img src="https://media.istockphoto.com/vectors/rock-paper-scissors-vector-illustration-vector-id1056840214?k=20&m=1056840214&s=170667a&w=0&h=XHMBHLV9gIpRoEvQfa4eMN-h2hfAqXx0gZ88YuU9Tmk="/>
          </div>
        </div>
        <small class = "row border d-flex flex-grow-1 overflow-auto" style="max-height:17vh">
Transaction logs 
        </small>
      </div>
      <div class="col-2 border">
        <div class="fs-2">Feed</div>
      </div>
    </div>
    <div class="p-2">
        Footer
    </div>
  </div>
    
  </body>
</html>
